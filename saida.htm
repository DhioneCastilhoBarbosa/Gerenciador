    <nav>

    <div class="content">

      <h2>Saídas</h2>
      <p>Através desse painel é possivel ativar e desativar a saída DC do aparelho.</p>

      <div class="output">


        <form method="get" action="saida.htm" id="controllerSaida">

          <div class="box">
            <div>
              <strong>Ativar saída 1:</strong>
              <select name="led1">
                <option value="1" ~ledSelected(1,true)~>On</option>
                <option value="0" ~ledSelected(1,false)~>Off</option>
              </select>&nbsp;
              <br />
            </div>

            <div>
              <strong>Ativar saída 2:</strong>
              <select name="led2">
                <option value="1" ~ledSelected(2,true)~>On</option>
                <option value="0" ~ledSelected(2,false)~>Off</option>
              </select>&nbsp;
              <br />
            </div>
          </div>
          <div class="btn">
            <button type="submit" form="controllerSaida" value="Save">Salvar</button>
          </div>
          
        </form>
      </div>
    </div>
  </main>

  </div>

</body>
