  <main>
    
    <div class="content">

      <h2>Saídas</h2>
      <p>Através desse painel é possivel ativar e desativar a saída DC do aparelho.</p>

      <div class="output">
        
        <form method="get" action="saida.htm" id="controllerSaida">

          <div class="box">
            
            <table>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Controle</th>
              </tr>
              <tr>
                <td><strong>Ativar saída 1:</strong></td>
                <td>Servidor</td>
                <td id="status">Ativa</td>
                <td><select name="led1">
                  <option value="1" ~ledSelected(1,true)~>On</option>
                  <option value="0" ~ledSelected(0,false)~>Off</option>
                </select></td>
              </tr>

            </table>
            
            
          </div>

          <div class="btn">
            <button type="submit" form="controllerSaida" value="Save">Salvar</button>
          </div>
          
        </form>
      </div>
    </div>
